<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://unpkg.com/vue@3.0.2"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>My App</title>
  </head>

  <body>
    <div id="app">
      <!-- /************************************************************/ -->
      <div class="container-sm">
        <h1>Sign Up</h1>
        <form class="formContainer">
          <div class="inputContainer">
            <label for="nameInput" class="form-label">Name</label>
            <input
              v-model="name"
              id="nameInput"
              type="text"
              class="form-control"
              placeholder="Juan Pablo"
              aria-label="Username"
              aria-describedby="basic-addon1"
            />
          </div>

          <div class="inputContainer">
            <label for="surnameInput" class="form-label">Surname</label>
            <input
              v-model="surname"
              id="surnameInput"
              type="text"
              class="form-control"
              placeholder="Perez Garcia"
              aria-label="Username"
              aria-describedby="basic-addon1"
            />
          </div>
          <div class="inputContainer">
            <label for="usernameInput" class="form-label">Username</label>
            <input
              v-model="username"
              id="usernameInput"
              type="text"
              class="form-control"
              placeholder="juanp10"
              aria-label="Username"
              aria-describedby="basic-addon1"
            />
          </div>
          <div class="inputContainer">
            <label for="birthInput" class="form-label">Birth date</label>
            <input
              v-model="birthDate"
              id="birthInput"
              type="date"
              class="form-control"
              placeholder="John Doe"
              aria-label="Username"
              aria-describedby="basic-addon1"
              min="1923-01-01" max={{actualDate}}
            />
          </div>
        </form>

        <button @click="createNewUser" type="button" class="btn btn-success">
          Sign Up!
        </button>

        <div v-if="isError" class="alert alert-warning" role="alert">
          {{ errorMessage }}
        </div>

        <div v-if="isSaved" class="alert alert-success" role="alert">
          The user was created successfully
        </div>
      </div>

      <!-- /************************************************************/ -->
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>

    <script src="main.js"></script>
  </body>
</html>
