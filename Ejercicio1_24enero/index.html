<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://unpkg.com/vue@3.0.2"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>My App</title>
  </head>

  <body>
    <div id="app">
      <!-- /************************************************************/ -->
      <div class="container-sm">
        <input
          v-model="name"
          type="text"
          class="form-control"
          placeholder="Enter your name"
          aria-label="Username"
          aria-describedby="basic-addon1"
          
        />

        <input
          v-model="surname"
          type="text"
          class="form-control"
          placeholder="Enter your surname"
          aria-label="Username"
          aria-describedby="basic-addon1"
        />

        <input
          v-model="username"
          type="text"
          class="form-control"
          placeholder="Enter your username"
          aria-label="Username"
          aria-describedby="basic-addon1"
        />

        <!-- <input
          v-model="birthDate"
          type="date"
          class="form-control"
          placeholder="John Doe"
          aria-label="Username"
          aria-describedby="basic-addon1"
        /> -->

        <button @click="createNewUser" type="button" class="btn btn-success">
          Guardar
        </button>

        <div v-if="emptyFields"  class="alert alert-danger" role="alert">
            You must fill all the fields to continue
        </div>

        <div v-if="userExists"  class="alert alert-danger" role="alert">
          The username is already registered. Try another
      </div>

      <div v-if="isSaved"  class="alert alert-success" role="alert">
        The user was created successfully
    </div>
      </div>

      <!-- /************************************************************/ -->
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>

    <script src="main.js"></script>
  </body>
</html>
