<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/vue@3.0.2"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./index.css" />
    <title>My App</title>
  </head>

  <body>
    <div id="app">
      <div class="container">
        <h1>Rick n' Morty Characters</h1>
        <select
          class="form-select form-select-lg mb-3"
          aria-label=".form-select-lg example"
          v-model="selectedPage"
        >
          <option selected>Select page</option>
          <option v-for="i in 42" :key="i" :value="i">{{ i }}</option>
        </select>

        <button @click="fetchData" type="button" class="btn btn-success">
          Search
        </button>

        <div class="container row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4">
          <div class="card" style="width: 18rem;" v-for="char in charactersList">
            <img :src="char.image" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">{{char.name}}</h5>
              
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">{{char.status}}</li>
              <li class="list-group-item">{{char.species}}</li>
              <li class="list-group-item">{{char.type}}</li>
            </ul>
            <button @click="addToCart(char)" type="button" class="btn btn-success">
              Buy
            </button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>

    <script src="./index.js"></script>
  </body>
</html>
