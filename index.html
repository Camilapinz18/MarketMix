<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://unpkg.com/vue@3.0.2"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />

    <title>My App</title>
  </head>

  <body>
    <div id="app">
      <div class="text-center">
        <div class="container bg-primary-subtle">
          <div class="">
            <form class="form-signin" @submit.prevent="login" v-if="isLogin">
              <img
                class="mb-4 rounded-5"
                src="https://scontent.fbog11-1.fna.fbcdn.net/v/t39.30808-6/291369460_465013808960960_1536020272193737057_n.png?_nc_cat=103&ccb=1-7&_nc_sid=09cbfe&_nc_eui2=AeG7QlEp-XaZWi6sA016xGoIqReN56GlWRypF43noaVZHDgtaF-vLz6RYf7zyqAOeKnMdVQLwQbcKGVrrKS_U2Fs&_nc_ohc=RuDdrD61LekAX-09NTJ&tn=Shmx22MxCeV2-V7U&_nc_ht=scontent.fbog11-1.fna&oh=00_AfAbZ_gBPHlAILa7M7Oo7I7wCs0RIzBjFjOo9YJ-lYbMAQ&oe=63F07DD8"
                alt=""
                width="200"
                height="200"
              />
              <h1 class="h3 mb-3 font-weight-normal">LOGIN</h1>
              <label for="username" class="sr-only">Username</label>
              <input
                type="text"
                id="username"
                class="form-control"
                placeholder="Username"
                required
                autofocus
                v-model="username"
              />
              <label for="inputPassword" class="sr-only">Password</label>
              <input
                type="password"
                id="inputPassword"
                class="form-control"
                placeholder="Password"
                required
                v-model="password"
              />

              <button
                @click="login"
                class="btn btn-lg btn-primary btn-block mt-3"
                type="submit"
              >
               Login
              </button>
             
            </form>
          </div>

          <!-- USERS DATABASE -->

          <div v-if="isList" class="mt-5">
            <h1>USER DATABASE</h1>
            <div class="row mt-5">
              <div class="col-6">
                <select
                  class="form-select"
                  aria-label="Default select example"
                  v-model="genderSelected"
                  v-on:change="filterByGender"
                >
                  <option selected value="all">All</option>
                  <option value="female">Female</option>
                  <option value="male">Male</option>
                </select>
              </div>

              <div class="col-6">
                <div class="input-group mb-3">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Filter"
                    aria-label="Filter"
                    v-model="quantity"
                  />
                </div>
              </div>
            </div>
            <table class="table mt-3">
              <thead>
                <tr>
                  <th scope="col">Photo</th>
                  <th scope="col">Name</th>
                  <th scope="col">Age</th>
                  <th scope="col">Country</th>
                  <th scope="col">Email</th>
                  <th scope="col">Phone</th>
                  <th scope="col">Delete</th>
                </tr>
              </thead>
              <tbody>
                <tr v-for="user in usersToShow.slice(0,quantity)">
                  <td>
                    <img class="user_image" :src="user.photo" alt="photo" />
                  </td>
                  <td>{{ user.name }}</td>
                  <td>{{ user.age }}</td>
                  <td>
                    <!-- <img class="user_image" :src="user.country" alt="photo" /> -->
                  </td>
                  <td>{{ user.email }}</td>
                  <td>{{ user.phone }}</td>
                  <td>
                    <button
                      @click="deleteUser(user)"
                      type="button"
                      class="btn btn-danger"
                    >
                      Delete
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <!-- /************************************************************/ -->
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>

    <script src="./index.js"></script>
  </body>
</html>
